<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Morse Code Translator Javascript with JEST testing</title>
  </head>
  <body>
    <header>
      <h1 class="title">Morse Code Translator</h1>
    </header>
    <main>
      <form action="" class="form" id="form1">
        <div class="form__english">
          <label for="english">English</label>
          <input type="text" id="english-input" name="english" required />
        </div>
        <div class="form__morse">
          <label for="morse">Morse Code</label>
          <input type="text" id="morse-input" name="morse" />
        </div>
      </form>
      <div class="btn">
        <button class="btn__submit">TRANSLATE</button>
        <button class="btn__clear">CLEAR</button>
      </div>
      <h2>Your translation</h2>
      <textarea class="output"></textarea>
    </main>
    <footer>Copyright &copy;</footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
