<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Morse Code Translator Javascript with JEST testing</title>
  </head>
  <body>
    <section>
      <h1 class="title">Morse Code Translator</h1>
      <div class="container">
        <div class="container__morse">
          <label for="morse">Morse Code</label>
          <input type="text" id="morse" name="morse" />
        </div>
        <div class="container__english">
          <label for="english">English</label>
          <input type="text" id="english" name="english" />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="morse.js"></script>
  </body>
</html>
