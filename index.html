<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Morse Code Translator Javascript with JEST testing</title>
  </head>
  <body>
    <section>
      <h1 class="title">Morse Code Translator</h1>
      <form action="" class="container" id="form1">
        <div class="container__english">
          <label for="english">English</label>
          <input type="text" id="english-input" name="english" required />
        </div>
        <div class="container__morse">
          <label for="morse">Morse Code</label>
          <input type="text" id="morse-input" name="morse" required />
        </div>
      </form>
      <div class="btn">
        <button class="btn__submit" value="Submit" form="form1" type="submit">
          TRANSLATE
        </button>
        <button class="btn__clear" type="submit">CLEAR</button>
      </div>
      <h2>Your translation</h2>
      <textarea class="output"></textarea>
    </section>
    <script type="module" src="app.js"></script>
    <!-- <script type="module" src="encode.js"></script> -->
  </body>
</html>
