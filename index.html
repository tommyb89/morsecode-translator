<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Morse Code Translator Javascript with JEST testing</title>
  </head>
  <body>
    <section>
      <h1 class="title">Morse Code Translator</h1>
      <form action="" class="container">
        <div class="container__english">
          <label for="english">English</label>
          <input type="text" id="english-input" name="english" />
        </div>
        <div class="container__morse">
          <label for="morse">Morse Code</label>
          <input type="text" id="morse-input" name="morse" />
        </div>
      </form>
      <div class="btn">
        <button class="btn__submit" type="submit">TRANSLATE</button>
        <button class="btn__clear" type="submit">CLEAR</button>
      </div>

      <div class="output"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
